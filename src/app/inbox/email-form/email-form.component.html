<form class="ui form" [formGroup]="emailForm" (submit)="onSubmit()">
    <app-input inputType="text" label="To" [control]="emailForm.controls.to"></app-input>
    <app-input inputType="text" label="From" [control]="emailForm.controls.from" isReadOnly="true">
    </app-input>
    <app-input inputType="text" label="Subject" [control]="emailForm.controls.subject"></app-input>
    <app-input controlType="textarea" inputType="text" label="Content" [control]="emailForm.controls.text" rows="10">
    </app-input>

    <button class="ui button primary" type="submit">Send</button>
</form>
