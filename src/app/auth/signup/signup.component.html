<h1>Create an Account</h1>


<form class="ui form" [formGroup]="signupForm" (submit)="onSubmit()">
    <app-input inputType="text" label="Username" [control]="signupForm.controls.username"></app-input>
    <!-- {{signupForm.controls.username.errors|json}} -->

    <app-input inputType="password" label="Password" [control]="signupForm.controls.password"></app-input>
    <!-- {{signupForm.controls.password.errors | json}} -->

    <app-input inputType="password" label="Password Confirmation" [control]="signupForm.controls.passwordConfirmation">
    </app-input>
    <div *ngIf="signupForm.errors && signupForm.touched" class="ui red basic label">
        <p *ngIf="signupForm.errors.passwordsDontMatch">
            Passwords don't match
        </p>
        <p *ngIf="signupForm.errors.noConnection">
            No network connection !
        </p>
        <p *ngIf="signupForm.errors.unknownError">
            Sorry, cannot signup !
        </p>
    </div>
    <!-- {{signupForm.controls.passwordConfirmation.errors | json}} -->

    <div>
        <button type="submit" class="ui submit button primary">Sign Up</button>
    </div>
    <!-- {{signupForm.errors|json}} -->
</form>
